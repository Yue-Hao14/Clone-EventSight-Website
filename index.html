<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.1/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Clone EventSight</title>
</head>

<body>
  <header>
    <div class="upper_nav">
      <div class="favicon">
        <img src="https://appacademy-open-assets.s3.us-west-1.amazonaws.com/Modular-Curriculum/content/week-07/EventSight/e.png">
      </div>
      <h1 class="header_title">EventSight</h1>
      <div class="search">
        <input type="seach" placeholder="Search events">
        <i class="fas fa-search"></i>
      </div>
        <a href="https://google.com">Create Event</a>
        <a href="https://google.com">Log In</a>
        <a href="https://google.com">Sign Up</a>
    </div>

    <div class="lower_nav"></div>
  </header>

  <main>
    <h1>Check out trending categories</h1>
    <div class="categories">
      <button class="music">
        <i class="fas fa-music"></i>
        <span>Music</span>
      </button>
      <button class="health">
        <i class="fas fa-book-medical"></i>
        <span>Health</span>
      </button>
      <button class="outdoors">
        <i class="fas fa-tree"></i>
        <span>Outdoors</span>
      </button>
      <button class="pets">
        <i class="fas fa-dog"></i>
        <span>Pets</span>
      </button>

    </div>
    <h1>Events in New York</h1>
    <div class="event_cards">
      <div class="event1">
        <img src="https://appacademy-open-assets.s3.us-west-1.amazonaws.com/Modular-Curriculum/content/week-07/EventSight/new-york-city-sunset-skyline-river.jpg">
        <a href="" id="event1_title">Disco New York Halloween</a>
        <span id="event1_date">October 31, 2023</span>
        <div id="price">Starts at $54.98</div>
      </div>

      <div class="event2">
        <img src="https://appacademy-open-assets.s3.us-west-1.amazonaws.com/Modular-Curriculum/content/week-07/EventSight/new-york-city-brooklyn-bridge-river.jpg">
        <a href="" id="event2_title">Tech Outdoor Networking Event</a>
        <span id="event2_date">September 7, 2023</span>
        <span id="price">$10 Donation</span>
      </div>

      <div class="event3">
        <img src="https://appacademy-open-assets.s3.us-west-1.amazonaws.com/Modular-Curriculum/content/week-07/EventSight/new-york-manhattan-city-street-yellow-cabs.jpg">
        <a href="" id="event3_title">Online Dance Party</a>
        <span id="event3_date">August 31, 2023</span>
        <span id="price">FREE on Zoom!</span>
      </div>
    </div>

    <div class="see_more">
      <button>See more</button>
    </div>
  </main>

  <footer>
    <div class="copyright">@2022 EventSight</div>

  </footer>
</body>

</html>
